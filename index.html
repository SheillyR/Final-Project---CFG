<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Bijou</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navigation-menu">
      <div
        class="navigation-menu__overlay"
        onclick="toggleMenuClicked1()"
      ></div>
      <button
        type="button"
        class="hamburger-menu"
        onclick="toggleMenuClicked2()"
      >
        <span class="material-icons" id="open-icon1">menu</span>
        <span class="material-icons" id="close-icon1">close</span>
      </button>
      <h1 class="site-identity-logo">
        <a href="index.html">Le Bijou</a>
      </h1>
      <section class="navigation-menu__labels">
        <button type="button">Home</button>
        <button type="button">About</button>
        <button type="button">Our Cocktails</button>
        <button type="button">Our Bar</button>
        <button type="button">
          <a href="contact.html">Contact Us</a>
        </button>
      </section>
    </nav>
    <!-- Slideshow container -->
    <div class="container landingpage">
      <div class="carousel fade">
        <img
          src="images/orange summer.jpg"
          alt="Orange bitters cocktail"
          name="orange summer cocktail"
          style="height: 100vh"
        />
      </div>
      <div class="carousel fade">
        <img
          src="images/Food and drinks.jpg"
          alt="Pink cocktails and food"
          name="Food and drinks"
          style="height: 100vh"
        />
      </div>
      <div class="carousel fade">
        <img
          src="images/pink cocktail.jpg"
          alt="Pink lemon cocktail"
          name="Pink lemon cocktail"
        />
      </div>
      <div class="carousel fade">
        <img
          src="images/drinks.jpg"
          alt="Wine and cocktails"
          name="Summer cocktails"
          style="height: 100vh"
        />
      </div>
      <div class="carousel fade">
        <img
          src="images/Lemon cocktail.jpg"
          alt="Fresh lemon cocktail"
          name="Food and wine"
        />
      </div>
      <div class="carousel fade">
        <img
          src="images/Passionfruit.jpg"
          alt="Passionfruit cocktails"
          name="Passionfruit in a cocktail"
        />
      </div>
    </div>
    <br />
    <div class="nav-dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <section class="section-container">
      <div class="section-container-text">
        <h3>Cocktail Delights: Indulge in Exquisite Le Bijou Creations</h3>
        <p>
          Embark on a tantalizing journey of flavors with our handcrafted
          cocktails, where expert mixologists blend artistry and innovation to
          create it.
        </p>
      </div>
      <div class="section-container-images">
        <img src="images/first_image.jpeg" alt="Cocktail Image 1" />
        <img src="images/second_image.jpeg" alt="Cocktail Image 2" />
        <img src="images/third_image.jpeg" alt="Cocktail Image 3" />
      </div>
      <div class="section-container-button">
        <button class="main-button">Buy</button>
      </div>
    </section>

    <footer>
      <div class="footer">
        <div class="row">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-youtube"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </div>

        <div class="row">
          <ul>
            <li><a href="contact.html">Contact us</a></li>
            <li><a href="#">Our Bar</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Career</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
